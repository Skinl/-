<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Анкета</title>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>
<body>

	<form action="">
		<h1>Анкета Языков Программирования</h1>
		<fieldset>
			<legend>Выберите языки программирования, которые вы изучали</legend>
			<input type="checkbox" id="game" autocomple>
			<label for="game">HTML</label>
			
			<input type="checkbox" id="game2"  autocomplete="off">
			<label for="game2">CSS</label>
			
			<input type="checkbox" id="game3"  autocomplete="off">
			<label for="game3">JavaScript</label>
			
			<input type="checkbox" id="game4"  autocomplete="off">
			<label for="game4">PHP</label>
			
			<input type="checkbox" id="game5" >
			<label for="game5">Pascal</label>
			<br>
			<input type="checkbox" id="game6"  autocomplete="off">
			<label for="game6">Basic</label>
			
			<input type="checkbox" id="game7"  autocomplete="off">
			<label for="game7">Python</label>
			
			<input type="checkbox" id="game8"  autocomplete="off">
			<label for="game8">C++</label>
			
			<input type="checkbox" id="game9"  autocomplete="off">
			<label for="game9">C#</label>
			
			<input type="checkbox" id="game10" >
			<label for="game10">Dylan</label>
			<br>
			<input type="checkbox" id="game11"  autocomplete="off">
			<label for="game11">Delphi</label>
			
			<input type="checkbox" id="game12"  autocomplete="off">
			<label for="game12">Erlang</label>
			
			<input type="checkbox" id="game13"  autocomplete="off">
			<label for="game13">Scheme</label>
			
			<input type="checkbox" id="game14"  autocomplete="off">
			<label for="game14">Curry</label>
			
			<input type="checkbox" id="game15" >
			<label for="game15">Zonnon</label>
		</fieldset>
		<br>
		<fieldset>
			<legend>Дополнительно</legend>
			<label class="photo">Фото профиля:</label>
			<input type="file">
			<br>
			<label class="">Выберите цвет обводки:</label>
			<input type="color">
		</fieldset>
		
		<input type="submit" value="Отправить">
	</form>

	
</body>
</html>
