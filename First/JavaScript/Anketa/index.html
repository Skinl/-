<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Анкета</title>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>
<body>

	<form onsubmit="main(); return false">
		<h1>Анкета на работу в GOOGLE</h1>
		<p><i>Пожалуйста, заполните анкету. Обязательные поля помечены <em>*</em>.</i></p>
		<fieldset>
			<legend>Контактная информация</legend>
			<label for="s_name">Фамилия:<em>*</em></label>
			<input type="text" id="s_name" placeholder="Иванов" autocomplete="off" required>
			<br>
			<label for="name">Имя:<em>*</em></label>
			<input type="text" id="name" placeholder="Иван" autocomplete="off" required>
			<br>
			<label for="f_name">Отчество:</label>
			<input type="text" id="f_name" placeholder="Иванович" autocomplete="off">
			<br>
			<label for="phone">Телефон:<em>*</em></label>
			<input type="text" id="phone" placeholder="+7-(978)-123-32-32" autocomplete="off" required>
			<br>
			<label for="email">E-mail:<em>*</em></label>
			<input type="email" id="email" placeholder="example@mail.ru" required autocomplete="off">

		</fieldset>
		<fieldset>
			<legend>Персональная информация</legend>

			<label for="date">Дата рождения:<em>*</em></label>
			<input type="date" id="date" min="1900-01-01" required autocomplete="off">
			<br>
			<label for="genger">Пол:</label>
			<label for="genger1"><input type="radio" id="genger1" name="gender">Мужской</label>
			<label for="genger2"><input type="radio" id="genger2" name="gender">Женский</label>
			<label for="genger3"><input type="radio" id="genger3" name="gender" checked>Другой</label>
			<br>
			<label for="city">Ваш город:</label>
			<select id="city">
				<option value="default" selected disabled>Выберите ваш город</option>
				<option value="Simf">Симферополь</option>
				<option value="Sevas">Севастополь</option>
				<option value="Yalta">Ялта</option>
				<option value="Bahchi">Бахчисарай</option>
				<option value="Tver">Тверь</option>


			</select>
			<br>
			<label for="about">Расскажите о себе:</label>
			<textarea placeholder="Я умею.." id="about" autocomplete="off"></textarea>
		</fieldset>

		<br>
		<fieldset>
			<legend>Выберите языки программирования, которые вы изучали:</legend>
			<input name="lang" type="checkbox" id="HTML" autocomple>
			<label  for="HTML">HTML</label>
			
			<input name="lang" type="checkbox" id="CSS"  autocomplete="off">
			<label  for="CSS">CSS</label>
			
			<input name="lang" type="checkbox" id="JavaScript"  autocomplete="off">
			<label  for="JavaScript">JavaScript</label>
			
			<input name="lang" type="checkbox" id="PHP"  autocomplete="off">
			<label  for="PHP">PHP</label>
			
			<input name="lang" type="checkbox" id="Pascal" >
			<label  for="Pascal">Pascal</label>
			
			<input name="lang" type="checkbox" id="Basic"  autocomplete="off">
			<label  for="Basic">Basic</label>
			
			<input name="lang" type="checkbox" id="Python"  autocomplete="off">
			<label  for="Python">Python</label>
			
			<input name="lang" type="checkbox" id="C++"  autocomplete="off">
			<label  for="C++">C++</label>
			
			<input name="lang" type="checkbox" id="C#"  autocomplete="off">
			<label  for="C#">C#</label>
			
			<input name="lang" type="checkbox" id="Dylan" >
			<label  for="Dylan">Dylan</label>
			
			<input name="lang" type="checkbox" id="Delphi"  autocomplete="off">
			<label  for="Delphi">Delphi</label>
			
			<input name="lang" type="checkbox" id="Erlang"  autocomplete="off">
			<label  for="Erlang">Erlang</label>
			
			<input name="lang" type="checkbox" id="Scheme"  autocomplete="off">
			<label  for="Scheme">Scheme</label>
			
			<input name="lang" type="checkbox" id="Haskell"  autocomplete="off">
			<label  for="Haskell">Haskell</label>
			
			<input name="lang" type="checkbox" id="Zonnon" >
			<label  for="Zonnon">Zonnon</label>
		</fieldset>
		<br>
		<fieldset class="add">
			<legend>Дополнительно</legend>
			<label class="photo">Фото профиля:<em>*</em></label>
			<input type="file" required autocomplete="off" id="photo" accept="image/*" onchange="readURL(this)">
			<img id="picture" src="https://avatars.mds.yandex.net/get-znatoki/1368855/2a0000016cc1fb6175fa439bc6ab108427ae/w480">
			<br>
			<br>
			<label class="">Выберите цвет обводки:</label>
			<input id="color" type="color">
		</fieldset>
		<input type="submit" value="Отправить">
		<button onclick="night()" style="width: 50px; height: 50px;">Night</button>
		<button onclick="day()" style="width: 50px; height: 50px;">Day</button>
	</form>
		
		
	
</body>
</html>
